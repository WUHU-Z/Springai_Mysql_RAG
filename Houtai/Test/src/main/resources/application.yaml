spring:
  application:
    name:Test
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: qwen3:4b
    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      api-key: ${ALY-KEY}
      chat:
        options:
          model: qwen-max-latest
      embedding:
        options:
          model: text-embedding-v4
          dimensions: 1024

  data:
    redis:
      host: 192.168.150.101
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?serverTimezone=Asia/Shanghai&useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&tinyInt1isBit=false&allowPublicKeyRetrieval=true&allowMultiQueries=true&useServerPrepStmts=false
    username: root
    password: xxxxxx
logging:
  level:
    org.springframework.ai.chat.client.advisor: debug
    com.example.ai: debug